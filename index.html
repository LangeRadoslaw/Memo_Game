<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Game</title>
    <script src="https://kit.fontawesome.com/a8d49e252e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://github.com/LangeRadoslaw/Memo_Game/blob/main/style.css">
</head>

    <header>
        <h1><i class="fa-solid fa-brain"></i> MemoGame</h1>
        <button class="new-game">Nowa gra</button>
        <button class="show-highscores">Najlepsze wyniki</button>
        <p class="show-score">Liczba ruchów: <span class="counter"></span></p>
    </header>

            <div class="front img-1"></div>

            <div class="front img-1"></div>
        </div>

            <div class="front img-2"></div>
        </div>

            <div class="front img-2"></div>
        </div>

            <div class="front img-5"></div>
        </div>

        <div class="card card-5" id="10" onclick="showCard(id)">
            <div class="back img-back-1"></div>
            <div class="front img-5"></div>
        </div>

        <div class="card card-6" id="11" onclick="showCard(id)">
            <div class="back img-back-1"></div>
            <div class="front img-6"></div>
        </div>

        <div class="card card-6" id="12" onclick="showCard(id)">

            <div class="back img-back-1"></div>
            <div class="front img-12"></div>
        </div>

        <div class="win-modal modal">
            <h2>Brawo!</h2>
            <p>Potrzebowałeś <span class="final-score"></span> ruchów</p>

            <div class="new-highscore-input-area">
                <p>Gratulacje! Twój wynik trafia na listę najlepszych!</p>
                <input class="name" type="text" placeholder="Podaj swoje imię">
                <button class="confirm-hs-btn">Zapisz wynik</button>
            </div>

            <p>Czy chcesz zagrać jeszcze raz?</p>
            <div class="modal-buttons">
                <button class="cancel-btn">Nie</button>
                <button class="again-btn">Tak</button>
            </div>
        </div>

        <div class="highscores-modal modal">
            <h2>Najlepsze wyniki</h2>
            <ul class="highscores-list">
            </ul>
            <div class="modal-buttons">
                <button class="close-highscores-btn">Zamknij</button>
                <button class="reset-highscores-btn">Resetuj</button>
            </div>
        </div>

    </div>

    <div class="customization">
        <button class="customization-btn">Wygląd kart</button>
        <div class="customization-popup">
            <div class="img-custom img-back-1"></div>
            <div class="img-custom img-back-2"></div>
            <div class="img-custom img-back-3"></div>
            <div class="img-custom img-back-4"></div>
            
        </div>
    </div>

    <div class="bg-shadow"></div>
    <div class="js-container container"></div>

    
    <script src="https://github.com/LangeRadoslaw/Memo_Game/blob/main/script.js"></script>
</body>

</html>
